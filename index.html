<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨的小窝</title>
    
    <link rel="icon" href='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2250%22 fill=%22black%22 /><text x=%2250%22 y=%2250%22 font-family=%22Arial, sans-serif%22 font-weight=%22bold%22 font-size=%2255%22 fill=%22yellow%22 text-anchor=%22middle%22 dominant-baseline=%22central%22>91</text></svg>'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            overflow-x: hidden;
        }
        .handwritten {
            font-family: 'Ma Shan Zheng', cursive;
        }
        /* 玻璃拟态效果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.90); /* 稍微调高不透明度 */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        /* 心跳动画 */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        .heart-beat {
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            color: #ff4d6d;
        }
        /* 背景飘心 */
        #heart-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-rose-100 to-red-100 min-h-screen flex items-center justify-center text-gray-800 relative p-4">

    <canvas id="heart-canvas"></canvas>

    <div class="w-full max-w-md md:max-w-5xl glass-card rounded-3xl shadow-2xl overflow-hidden transition-all duration-500 hover:shadow-pink-200/50">
        
        <div class="flex flex-col md:flex-row h-full">
            
            <div class="relative h-96 md:h-auto md:w-1/2 bg-rose-50 group">
                <img src="love.jpg" 
                     alt="Couple Photo" 
                     class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                     onerror="this.src='https://placehold.co/600x800/pink/white?text=Love+Photo';">
                
                <div class="absolute inset-0 bg-gradient-to-t from-white/95 via-white/30 to-transparent flex flex-col justify-end items-center pb-8 md:hidden">
                    <h1 class="text-rose-400 text-xs tracking-[0.2em] font-bold">SINCE 2022.10.16</h1>
                    <p class="text-4xl text-rose-600 handwritten drop-shadow-sm mb-1">我们开始扯犊子了</p>
                </div>
            </div>

            <div class="p-8 md:p-12 md:w-1/2 flex flex-col justify-center relative">
                
                <div class="hidden md:block mb-8 text-center">
                    <h1 class="text-rose-400 text-xs tracking-[0.2em] font-bold">SINCE 2022.10.16</h1>
                    <p class="text-4xl text-rose-600 handwritten drop-shadow-sm mb-1">我们开始扯犊子了</p>
                </div>

                <div class="flex justify-center items-center space-x-6 mb-10 text-xl font-bold text-gray-700">
                    <span class="bg-rose-50 px-4 py-1.5 rounded-full text-rose-600 shadow-sm border border-rose-100">nineTwo</span>
                    <i class="fas fa-heart heart-beat text-3xl"></i>
                    <span class="bg-rose-50 px-4 py-1.5 rounded-full text-rose-600 shadow-sm border border-rose-100">Sifann</span>
                </div>

                <div class="mb-10">
                    <p class="text-gray-400 text-center mb-6 text-sm tracking-wide">腻腻歪歪，已经持续了</p>
                    <div class="grid grid-cols-4 gap-3 md:gap-4">
                        <div class="time-box flex flex-col p-3 bg-white rounded-xl shadow-sm border border-rose-100 text-center hover:bg-rose-50 transition-colors">
                            <span id="days" class="text-2xl md:text-3xl font-bold text-gray-800 font-mono">0</span>
                            <span class="text-xs text-rose-400 mt-1">天</span>
                        </div>
                        <div class="time-box flex flex-col p-3 bg-white rounded-xl shadow-sm border border-rose-100 text-center hover:bg-rose-50 transition-colors">
                            <span id="hours" class="text-2xl md:text-3xl font-bold text-gray-800 font-mono">0</span>
                            <span class="text-xs text-rose-400 mt-1">时</span>
                        </div>
                        <div class="time-box flex flex-col p-3 bg-white rounded-xl shadow-sm border border-rose-100 text-center hover:bg-rose-50 transition-colors">
                            <span id="minutes" class="text-2xl md:text-3xl font-bold text-gray-800 font-mono">0</span>
                            <span class="text-xs text-rose-400 mt-1">分</span>
                        </div>
                        <div class="time-box flex flex-col p-3 bg-white rounded-xl shadow-sm border border-rose-100 text-center hover:bg-rose-50 transition-colors">
                            <span id="seconds" class="text-2xl md:text-3xl font-bold text-gray-800 font-mono">0</span>
                            <span class="text-xs text-rose-400 mt-1">秒</span>
                        </div>
                    </div>
                </div>

                <div class="relative p-6 bg-rose-50 rounded-2xl border border-rose-100 text-center group hover:bg-rose-100 transition-colors duration-300">
                    <i class="fas fa-quote-left absolute top-3 left-3 text-rose-200 text-xl group-hover:text-rose-300"></i>
                    <p class="text-gray-600 handwritten text-2xl leading-relaxed py-2">
                        将就过吧，还能离咋滴？
                    </p>
                    <i class="fas fa-quote-right absolute bottom-3 right-3 text-rose-200 text-xl group-hover:text-rose-300"></i>
                </div>

                <div class="mt-8 text-center">
                    <button onclick="copyLink()" class="text-gray-400 hover:text-rose-500 transition-colors text-sm flex items-center justify-center gap-2 mx-auto cursor-pointer">
                        <i class="fas fa-link"></i> 撒一下狗粮
                    </button>
                    <div id="toast" class="hidden fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-800/90 text-white px-6 py-2 rounded-full text-sm shadow-xl backdrop-blur-sm transition-all z-50">
                        狗粮已揣兜！❤️
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. 配置日期 (2022-10-16)
        const startDateString = "2022-10-16T00:00:00"; 
        
        // 2. 计时器逻辑
        function updateTimer() {
            const startDate = new Date(startDateString);
            const now = new Date();
            const diff = now - startDate;

            if (diff < 0) return;

            const _second = 1000;
            const _minute = _second * 60;
            const _hour = _minute * 60;
            const _day = _hour * 24;

            const days = Math.floor(diff / _day);
            const hours = Math.floor((diff % _day) / _hour);
            const minutes = Math.floor((diff % _hour) / _minute);
            const seconds = Math.floor((diff % _minute) / _second);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // 3. 复制链接功能
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 2000);
            }).catch(err => {
                console.error('Copy failed', err);
            });
        }

        // 4. 背景爱心动画
        const canvas = document.getElementById('heart-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, hearts = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Heart {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 1 + 0.5;
                this.color = `rgba(255, ${Math.floor(Math.random() * 50 + 100)}, ${Math.floor(Math.random() * 50 + 100)}, ${Math.random() * 0.5 + 0.1})`;
            }
            update() {
                this.y += this.speedY;
                if (this.y > height) {
                    this.y = -20;
                    this.x = Math.random() * width;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.arc(this.x - this.size/2, this.y, this.size/2, Math.PI, 0);
                ctx.arc(this.x + this.size/2, this.y, this.size/2, Math.PI, 0);
                ctx.lineTo(this.x, this.y + this.size*1.5);
                ctx.fill();
            }
        }

        function initHearts() {
            hearts = [];
            for (let i = 0; i < 40; i++) hearts.push(new Heart());
        }
        function animateHearts() {
            ctx.clearRect(0, 0, width, height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(animateHearts);
        }
        initHearts();
        animateHearts();
    </script>
</body>
</html>
