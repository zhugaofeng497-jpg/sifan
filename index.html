<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sifan.love</title>
    <style>
        /* 这里是样式表 (CSS) */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000000; /* 背景设为黑色 */
            display: flex;             /* 使用 Flex 布局 */
            justify-content: center;   /* 水平居中 */
            align-items: center;       /* 垂直居中 */
            overflow: hidden;          /* 防止出现滚动条 */
        }

        img {
            max-width: 100%;           /* 图片宽度不超过屏幕 */
            max-height: 100%;          /* 图片高度不超过屏幕 */
            object-fit: contain;       /* 保持图片比例，不拉伸 */
        }
    </style>
</head>
<body>

    <img src="./love.jpg" alt="My Love">

</body>
</html>
